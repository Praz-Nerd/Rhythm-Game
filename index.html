<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/game.js" type="text/javascript"></script>
    <title>Rhythm Game</title>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Main Game Area -->
        <div class="row flex-grow-1">
            <div class="col-9 d-flex justify-content-center align-items-center">
                <canvas id="game-canvas" width="1200" height="600"></canvas>
            </div>
            <!-- Side Panel -->
            <div class="col-3 bg-light d-flex flex-column justify-content-center align-items-center">
                <div class="score-panel">
                    <h4>Score</h4>
                    <p id="score-display">0</p>
                </div>
                <div class="score-panel">
                    <h4>Grade</h4>
                    <p id="grade-display">D</p>
                </div>
            </div>
        </div>

        <!-- Bottom Menu -->
        <div class="row bg-dark text-white py-3">
            <div class="col d-flex justify-content-center align-items-center">
                <button class="btn btn-primary menu-button" id="start-btn">Start</button>
                <button class="btn btn-success menu-button" id="easy-btn">Easy</button>
                <button class="btn btn-warning menu-button" id="medium-btn">Medium</button>
                <button class="btn btn-danger menu-button" id="hard-btn">Hard</button>
            </div>
        </div>
    </div>
</body>
</html>
